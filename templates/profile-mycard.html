<ion-view view-title="SpingR">
    <ion-content class="padding">
        <div class="card-effect myprofile-card">
            <div class="addlogo" ng-click="changecompanylogo()" style="background-image:url('{{companylogo}}')" ng-if="companylogo=='img/logo.jpg'">
                Add company logo
            </div>
            <div class="addlogo" ng-click="changecompanylogo()" style="background-image:url('{{companylogo|serverimage}}')" ng-if="companylogo!='img/logo.jpg'">
            </div>
            <div class="list">
                <label class="item item-input" ng-class="allvalidation[0].validation">
                    <input type="text" placeholder="Your Full Name*" ng-model="mycard.name" required>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Your Designation" ng-model="mycard.designation">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Line Of Business" ng-model="mycard.lineofbusiness">
                </label>
                <label class="item item-input last-input">
                    <input type="text" placeholder="Company Name" ng-model="mycard.companyname">
                </label>
            </div>
        </div>

        <div class="card-effect">
            <div class="heading">
                Office Address
            </div>
            <div class="list">
                <label class="item item-input">
                    <textarea placeholder="Address" ng-model="mycard.companyaddress"></textarea>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="City/District" ng-model="mycard.companycity">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="State/Provision" ng-model="mycard.companystate">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Pincode/Zipcode" ng-model="mycard.companypincode">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Country" ng-model="mycard.companycountry">
                </label>
            </div>
        </div>
        <div class="card-effect">
            <div class="heading">
                Office Details
            </div>
            <div class="list">
                <label class="item item-input" ng-class="allvalidation[1].validation">
                    <input type="tel" placeholder="Mobile Number*" ng-model="mycard.companycontact" required>
                </label>
                <label class="item item-input">
                    <input type="tel" placeholder="Direct Landline" ng-model="mycard.directlandline">
                </label>
                <label class="item item-input">
                    <input type="tel" placeholder="Board Landline" ng-model="mycard.boardlandline">
                </label>
                <label class="item item-input">
                    <input type="tel" placeholder="Extension" ng-model="mycard.extension">
                </label>
                <label class="item item-input" ng-class="allvalidation[2].validation">
                    <input type="email" placeholder="Email ID*" ng-model="mycard.companyemail" required>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Website" ng-model="mycard.companywebsite">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Record GPS" ng-model="mycard.companygps">
                </label>
            </div>
        </div>

        <!--        <a class="button button-positive button-outline button-block" href="#/profile/personal">Save &amp; Proceed</a>-->
        <a class="button button-positive button-outline button-block" ng-click="CardDetails(mycard);">Save &amp; Proceed</a>
    </ion-content>
</ion-view>
