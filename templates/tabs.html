<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-positive has-tabs-top" align-title="center">
    <ion-nav-back-button>
        Back
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-ios-close-empty small-icon" ng-click="spingpage();" ng-if="searched == true;">        </button>
    </ion-nav-buttons>

</ion-nav-bar>

<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

    <ion-tab title="Newsfeed" href="#/tab/news" ng-show="searched == false">
        <ion-nav-view name="tab-news"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Spingbook" href="#/tab/spingbook" ng-show="searched == false">
        <ion-nav-view name="tab-spingbook"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Chats" href="#/tab/chats" ng-show="searched == false">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Dashboard" href="#/tab/dash" ng-show="searched == false">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Circle 1" href="#/tab/circle1" ng-show="searched == true">
        <ion-nav-view name="tab-circle1"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Circle 2" href="#/tab/circle2" ng-show="searched == true">
        <ion-nav-view name="tab-circle2"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Circle 3" href="#/tab/circle3" ng-show="searched == true">
        <ion-nav-view name="tab-circle3"></ion-nav-view>
    </ion-tab>

</ion-tabs>
